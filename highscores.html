<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="p-3">
      <a target="_blank" href="https://www.w3schools.com">Need to study?</a>
      <span id="timer" class="float-right mr-2">Keep up the good work!</span>
    </header>

    <div class="container mt-5">
      <div class="row justify-content-center mt-5 pt-3 pb-3">
        <div class="col-10 col-lg-8 main-section text-center mt-5 pt-3 pb-3">
          <h1 class="text-center" id="highscores">Highscores</h1>
          <h5 class="placeholder-text" id="no-scores">Keep up the good work!</h5>
          <div id="scores-list"></div>
          <div class="text-center">
            <button
              type="button"
              class="btn btn-primary btn-lg mr-5"
              id="take-again"
              onclick="document.location='index.html'"
            >
              Take Quiz
            </button>
            <button
              type="button"
              class="btn btn-primary btn-lg ml-5"
              id="clear-scores"
              
            >
              Clear Scores
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="assets/highscores.js"></script>
  </body>
</html>
